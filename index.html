<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Uploads</title>
</head>
    <body>
        <h1>File Uploads in NodeJS using Multer library</h1>
        <!--  SINGLE FILE -->
        <h3>Upload a single file</h3>
        <form action="/uploadsinglefile" enctype="multipart/form-data" method="POST">             
            <div>
                <label for="fileupload1">Select a file</label>   
                <input type="file" name="fileupload1" required>                
            </div>
            <div>
                <input type="submit" value="Upload"/>  
            </div>            
        </form>
        <hr>
        <!-- MULTIPLE FILES --> 
        <h3>Upload multiple files</h3>
        <form action="/uploadmultiplefiles"  enctype="multipart/form-data" method="POST">             
              <div>
                <label for="fileupload2">Select multiple files</label>   
                <input type="file" name="fileupload2" multiple required>                
              </div>
              <div>
                <input type="submit" value="Upload"/>  
              </div>            
          </form>
    </body>
</html>
